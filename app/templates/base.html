<!doctype html>
<html lang="en">
<head> 
  <title> {% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    
</head>
<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm" >
    <h5 class="my-0 mr-md-auto font-weight-normal">URL Shortener</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="{{ url_for('urlshort.session_api') }}">API</a>
    </nav>
      <a class="btn btn-outline-primary" href="{{ url_for('urlshort.home') }}">New URL</a>
  </div>
  {% for message in get_flashed_messages() %}
    <div class="container text-center">
      <div class="p-3 mb-2 bg-danger text-white">{{ message }} </div>
    </div>
    <br>    
  {% endfor %}

  {% block main %}

  {% endblock %}
</body>
